{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}RSMM Score Analyzer{% endblock %}</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 220px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
      }

      .sidebar h2 {
        color: #ecf0f1;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .sidebar a {
        display: block;
        color: #ecf0f1;
        text-decoration: none;
        margin: 10px 0;
        padding: 8px;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #34495e;
      }

      .main-content {
        flex: 1;
        padding: 40px;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>RSMM</h2>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Contact</a>
        <a href="#">More Details</a>
      </div>

      <!-- Main Content -->
      <div class="main-content">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
